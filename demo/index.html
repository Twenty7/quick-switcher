<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" rel="stylesheet" integrity="sha384-G87n9a15LEsz+OvKCr10ldEbckfbCpr2gjYnZgCiKiwH0p/If1QkSURCTzubbt19" crossorigin="anonymous">
    <link href="../src/quick-switcher.css" rel="stylesheet" />
    <style>
      body {margin: 0}
    </style>
  </head>
  <body>

    <div style="text-align: center; margin-top: -450px; font-size: 2000px; line-height: 1.15em; width: 100%; font-family: serif; ">T</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js" integrity="sha384-2sVosMIQw67h8RBCTmE20BSl9j66nWwbH+2W/CKr8celILSNnEfJnJv2PKCdet3I" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="../src/quick-switcher.js"></script>
    <script type="text/javascript">
      (function() {
        module.exports.lstrQuickSwitcher(
          function searchCallback(searchText, basicResultHandler) {
            basicResultHandler.setResults([
              {
                'breadcrumbText': 'Peoplez',
                'text': 'people',
                'searchCallback': function searchCallback(searchText, peopleResultHandler) {
                  setTimeout(function () {
                    peopleResultHandler.setResults([
                      'lightster',
                      'zulu',
                      'ollie',
                      'enderwiggin',
                      'twenty7',
                      'netbattler',
                      'majorstriker',
                      'nimble',
                      'darthsidious',
                      'pariah',
                      'blackstar',
                      'boni'
                    ].filter(function(item) {
                      var text = item;
                      if (item.text) {
                        text = item.text;
                      } else if (item.html) {
                        text = item.html;
                      }
                      return peopleResultHandler.filters.isMatch(searchText, text);
                    }));
                  }, 1000);
                },
                'searchDelay': 500,
                'selectCallback': function selectCallback(selected) {
                  console.log(selected)
                }
              }
            ].filter(function(item) {
              return basicResultHandler.filters.isMatch(searchText, item.text);
            }));
          },
          function selectCallback(selected) {
            console.log(selected);
          },
          {
            'searchDelay': 0
          }
        );
      })();
    </script>
  </body>
</html>
